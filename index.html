<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badges">user</div>
        <div id="comp-label" class="badges">comp</div>
        <!-- <span id="userScore"></span> -->
        <span id="userScore">0</span>:<span id="compScore">0</span>
    </div>

    <div class="result">
        <p id="resultText">Computer chose: </p>
    </div>

    <div class=" choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissor.png" alt="Scissors">
        </div>
    </div>
    <p id="actionmsg">Make your move...</p>
    <footer>
        Copyright &copy; 2021 - Made by Tanmay Patel || All rights resrved
    </footer>
</body>
<script src="app.js"></script>

</html>

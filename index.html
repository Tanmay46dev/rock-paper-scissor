<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" media="max-width: 400px" href="phone.css"> -->
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badges">You</div>
        <div id="comp-label" class="badges">Computer</div>
        <span id="userScore">0</span> : <span id="compScore">0</span>
    </div>

    <div class="result">
        <p id="resultText">Computer chose: </p>
    </div>

    <div class=" choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="Rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="Paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissor.png" alt="Scissors">
        </div>
    </div>
    <p id="actionmsg">Make your move...</p>
    <footer>
        Copyright &copy; 2020 - 2021 &nbsp;||&nbsp; Made by Tanmay Patel &nbsp;||&nbsp; All rights reserved
        <div class="social">
            <h5>Follow me on - </h5>
            <img src="" alt="insta" class="open-insta">
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
